<section class='card-block'>
  <form #sewerRepairForm>
    <fieldset class='form-group'>
      <label for='sewer-repair-repaired-by'>Repaired by</label>
      <input id='sewer-repair-repaired-by' class='form-control' type='text' name='sewer_repair[repaired_by]' />
    </fieldset>

    <fieldset class='form-group'>
      <label for='sewer-repair-repaired-on'>Repaired on</label>
      <input id='sewer-repair-repaired-on' class='form-control' type='date' name='sewer_repair[repaired_on]' required />
    </fieldset>

    <fieldset class='form-group'>
      <label for='sewer-repair-description'>Description</label>
      <textarea id='sewer-repair-description' class='form-control' name='sewer_repair[description]' required></textarea>
    </fieldset>
  
    <fieldset class='form-group'>
      <label for='sewer-repair-material-type'>Material type</label>
      <input id='sewer-repair-material-type' class='form-control' type='text' name='sewer_repair[material_type]' />
    </fieldset>
    
    <fieldset class='form-group'>
      <label for='sewer-repair-material-feet'>Material feet</label>
      <input id='sewer-repair-material-feet' class='form-control' type='number' name='sewer_repair[material_feet]' />
    </fieldset>
  
    <fieldset class='form-group'>
      <label for='sewer-repair-feet-from'>Feet from</label>
      <input id='sewer-repair-feet-from' class='form-control' type='number' name='sewer_repair[feet_from]' />
    </fieldset>
    
    <fieldset class='form-group'>
      <label for='sewer-repair-stream'>Stream</label>
      <select id='sewer-repair-stream' class='form-control' name='sewer_repair[stream]' >
        <option value="">N/A</option>
        <option>DOWN</option>
        <option>UP</option>
      </select>
    </fieldset>
  
    <fieldset class='form-group'>
      <label for='sewer-repair-remarks'>Remarks</label>
      <textarea id='sewer-repair-remarks' class='form-control' name='sewer_repair[remarks]' required></textarea>
    </fieldset>

    <fieldset class='form-group'>
      <label for='sewer-repair-photos'>Photos</label>
      <input type='file' multiple class='form-control' name='sewer_repair[photos][]'>
    </fieldset>
    
    <p>
      <button id='sewer-repair-submit-btn' type='submit' class='btn btn-primary ladda-button' data-style='expand-right' [disabled]='!savable' (click)="saveSewerRepair($event)">
        <i class='fa fa-arrow-circle-right fa-lg'></i>
        Record sewer repair
      </button>
      <a routerLink='..' class='btn btn-default'>Cancel</a>
    </p>
  
    <p>
      <span [ngClass]="{ 'text-success': (selectedTotal > 0), 'text-danger': (selectedTotal === 0) }">
        <b>{{ selectedTotal }}</b>
      </span>
      features selected.
    </p>
  </form>
</section>
