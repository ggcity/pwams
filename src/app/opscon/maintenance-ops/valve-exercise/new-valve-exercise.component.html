<section class='card-block'>
  <form #form>
    <fieldset class='form-group'>
      <label for='valve-exercise-exercised-on'>Exercised on</label>
      <input id='valve-exercise-exercised-on' class='form-control' type='date' name='valve_exercise[exercised_on]' required [(ngModel)]='model.exercised_on' />
    </fieldset>

    <fieldset class='form-group'>
      <label for='valve-exercise-exercised-by'>Exercised by</label>
      <input id='valve-exercise-exercised-by' class='form-control' type='text' name='valve_exercise[exercised_by]' [(ngModel)]='model.exercised_by' />
    </fieldset>
      
    <fieldset class='form-group'>
      <label for='valve-exercise-turns'>Number of turns</label>
      <input id='valve-exercise-turns' class='form-control' type='number' name='valve_exercise[turns]' [(ngModel)]='model.turns' />
    </fieldset>

    <fieldset class='form-group'>
      <label for='valve-exercise-torque'>Torque</label>
      <input id='valve-exercise-torque' class='form-control' type='text' name='valve_exercise[torque]' [(ngModel)]='model.torque' />
    </fieldset>
      
    <fieldset class='form-group'>
      <label for='valve-exercise-remarks'>Remarks</label>
      <textarea id='valve-exercise-remarks' class='form-control' name='valve_exercise[remarks]' [(ngModel)]='model.remarks' required></textarea>
    </fieldset>
    
    <p>
      <button #submitBtn id='valve-exercise-submit-btn' type='submit' class='btn btn-primary ladda-button' data-style='expand-right' [disabled]='selectedTotal == 0' (click)="save($event)">
        <i class='fa fa-arrow-circle-right fa-lg'></i>
        Record valve exercise
      </button>
      <a routerLink='..' class='btn btn-default'>Cancel</a>
    </p>
  
    <p>
      <span [ngClass]="{ 'text-success': (selectedTotal > 0), 'text-danger': (selectedTotal == 0) }">
        <b>{{ selectedTotal }}</b>
      </span>
      features selected.
    </p>
  </form>
</section>
